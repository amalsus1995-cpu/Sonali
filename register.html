<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب</title>
<style>
body { background:#111; color:white; text-align:center; font-family:sans-serif; }
input, button { width:80%; padding:12px; margin:10px; border-radius:8px; border:none; }
button { background:silver; }
</style>
</head>

<body>

<h2>إنشاء حساب جديد</h2>

<input id="email" type="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة المرور">
<button onclick="register()">تسجيل</button>

<p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>

<script src="supabase.js"></script>
<script>
async function register() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  let { data, error } = await supabase.auth.signUp({
    email: email,
    password: pass
  });

  if (error) alert("خطأ في إنشاء الحساب");
  else window.location.href = "login.html";
}
</script>
</body>
</html>
