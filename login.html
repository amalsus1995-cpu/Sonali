<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<style>
body { background:#111; color:white; text-align:center; font-family:sans-serif; }
input, button { width:80%; padding:12px; margin:10px; border-radius:8px; border:none; }
button { background:gold; }
</style>
</head>

<body>

<h2>تسجيل الدخول</h2>

<input id="email" type="email" placeholder="البريد الإلكتروني">
<input id="password" type="password" placeholder="كلمة المرور">
<button onclick="login()">دخول</button>

<p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>

<script src="supabase.js"></script>
<script>
async function login() {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  let { data, error } = await supabase.auth.signInWithPassword({
    email: email,
    password: pass
  });

  if (error) alert("خطأ في تسجيل الدخول");
  else window.location.href = "index.html";
}
</script>
</body>
</html>
